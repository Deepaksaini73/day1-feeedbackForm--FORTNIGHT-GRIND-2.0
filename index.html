<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">

</head> 
<body class="dark-mode">
    <div class="container">
        <button id="darkModeToggle">Light Mode</button>

        <div class="form-box">
          
            <div class="form-details">
                <h2 class="title">Feedback form</h2>

                <div class="name-box">
                    <p class="box-text"> Name</p>
                    <p> <input type="text" placeholder="Enter name" id="name" required> </p>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="email-box">
                    <p class="box-text"> Email</p>
                    <p> <input type="email" placeholder="abc@gmail.com" id="email" required> </p>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="email-box">
                    <p class="box-text"> Phone number</p>
                    <p> <input type="text" placeholder="+91 0000000000" id="phone" required> </p>
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="rating-box">
                    <h3 class="box-text">Share your experience in scaling</h3>

                    <div class="feedback-labels">
                        <span>üò£ Worst</span>
                        <span>‚òπÔ∏è Not Good</span>
                        <span>üòê Fine</span>
                        <span>üòä Look Good</span>
                        <span>üòç Very Good</span>
                    </div>
                    <div class="rating-slider">
                        <input type="range" min="1" max="5" value="5" placeholder="a" class="slider" id="rating" required>
                    </div>
                </div>
                <div class="feedback-text">
                    <textarea id="comments" placeholder="Add your comments......" oninput="CharCount()" maxlength="250" required></textarea>
                    <div class="char-counter" id="char-counter">0/250 characters</div>
                </div>

                <div class="button-group">
                    <button class="submit-btn" onclick="submitFeedback()">Submit</button>
                    <button class="clear-btn" onclick="clearForm()">Clear</button>
                </div>
                <div class="feedback-message" id="feedback-message">Feedback Submitted! Thank you! üòä </div>
            </div>
            <div class="form-img">
                <img src="img/side img 2.png" alt="">
            </div>
        </div>
    </div>






    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const commentsInput = document.getElementById('comments');
        const feedbackMessage = document.getElementById('feedback-message');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const charCounter = document.getElementById('char-counter');

        commentsInput.addEventListener('input', () => {
            charCounter.textContent = `${commentsInput.value.length}/250 characters`;
        });

        // on change span error chaneg 
        nameInput.addEventListener('input', () => {
            nameError.textContent = '';
        });
        emailInput.addEventListener('input', () => {
            emailError.textContent = '';
        });
        phoneInput.addEventListener('input', () => {
            phoneError.textContent = '';
        });

        function validForm() {
            let valid = true;

            // Name Validation
            if (!nameInput.value.trim()) {
                nameError.textContent = 'Name is required';
                nameInput.classList.add('shake');
                valid = false;
            } else {
                nameError.textContent = '';
            }

            // Email Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailInput.classList.add('shake');
                valid = false;
            } else if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format';
                emailInput.classList.add('shake');
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Phone Validation
            const phonePattern = /^\+?\d{10,12}$/;
            if (!phoneInput.value.trim()) {
                phoneError.textContent = 'Phone number is required';
                phoneInput.classList.add('shake');
                valid = false;
            } else if (!phonePattern.test(phoneInput.value)) {
                phoneError.textContent = 'Invalid phone number';
                phoneInput.classList.add('shake');
                valid = false;
            } else {
                phoneError.textContent = '';
            }

            // Remove shake effect after 500ms
            setTimeout(() => {
                document.querySelectorAll('.shake').forEach(el => el.classList.remove('shake'));
            }, 500);

            return valid;
        }

        function clearForm() {
            nameInput.value = '';
            emailInput.value = '';
            phoneInput.value = '';
            commentsInput.value = '';
            charCounter.textContent = '0/250 characters';
            nameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
        }

        function submitFeedback() {
            if (validForm()) {
                feedbackMessage.style.display = 'block';
                clearForm();

                setTimeout(() => {
                    feedbackMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeToggle').innerText =
                document.body.classList.contains('dark-mode') ? "Light Mode" : "Dark Mode";
        });

    </script>
</body>
</html>
